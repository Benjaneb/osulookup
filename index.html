<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osu!Lookup</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/40670935a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html"><h1>Osu!Lookup</h1></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="">About</a>
        </nav>
    </header>
    <main>
        <article>
            <form class="search">
                <fieldset>
                    <legend>Enter an Osu username to get started!</legend>
                    <div class="searchbar">
                        <input type="text" placeholder="Cookiezi" name="username">
                        <button type="button" onclick="buildProfile()" class="searchbutton"><i class="fas fa-search"></i></button>
                    </div>
                </fieldset>
            </form>
        </article>
        <div class="loading hide"></div>
        <article class="user hide">
            <img alt="Profile picture" class="pfp">
            <h2 class="username"></h2>
        </article>
    </main>
    <footer>
        <p>Created by <a href="https://osu.ppy.sh/users/9158995">Benjaneb</a></p>
    </footer>
</body>
</html>
